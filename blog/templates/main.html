{% block content %}

<script>
    $(document).ready(function(){
        var products = [
            { "ProductID": 1, "Name": "Adjustable Race", "ProductNumber": "AR-5381" },
            { "ProductID": 2, "Name": "Bearing Ball", "ProductNumber": "BA-8327" },
            { "ProductID": 3, "Name": "BB Ball Bearing", "ProductNumber": "BE-2349" },
            { "ProductID": 4, "Name": "Headset Ball Bearings", "ProductNumber": "BE-2908" },
            { "ProductID": 316, "Name": "Blade", "ProductNumber": "BL-2036" },
            { 
                "ProductID": 317, 
                "Name": ["Name1","Name2","Name3","Name4","Name5","Name6","Name7","Name8","Name9","Name10","Name11","Name12","Name13","Name14"], 
                "ProductNumber": "CA-5965" },
            { "ProductID": 318, "Name": "ML Crankarm", "ProductNumber": "CA-6738" },
            { "ProductID": 319, "Name": "HL Crankarm", "ProductNumber": "CA-7457" },
            { "ProductID": 320, "Name": "Chainring Bolts", "ProductNumber": "CB-2903" }
       ];
 
       $(function () {
           $("#grid").igGrid({
               columns: [
                    { 
                        headerText: "Product ID", 
                        key: "ProductID", 
                        dataType: "number"
                    }, {
                        headerText: "Product Name",
                        key: "Name",
                        dataType: "string",
                        formatter : function(val, obj){
                            var itemarr = val.split(",");
                            
                            if(itemarr.length > 1){
                                var result = "";
                                for(var i=0; i<itemarr.length; i++){
                                    var name = itemarr[i];
                                    result+="<div>"+name+"</div>";
                                }
                                return '<div style="height: 80px;overflow-y: scroll;">'+result+'</div>';
                            } else {
                                return val;    
                            }
                            
                        }
                    }, { 
                        headerText: "Product Number",
                        key: "ProductNumber",
                        dataType: "string"
                    }
               ],
               width: "500px",
               dataSource: products
           });
       }); 
    });
</script>
