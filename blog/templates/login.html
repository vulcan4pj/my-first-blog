{% extends "layout.html" %}

{% load staticfiles %}

{% block content %}



<script>
    $(document).ready(function() {
        var validationRule = {
            fields: {
                email: {
                    identifier: 'username',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your ID'
                    }, {
                        type: 'length[4]',
                        prompt: 'Your password must be at least 4 characters'
                    }]
                },
                password: {
                    identifier: 'password',
                    rules: [{
                        type: 'empty',
                        prompt: 'Please enter your password'
                    }, {
                        type: 'length[6]',
                        prompt: 'Your password must be at least 6 characters'
                    }]
                }
            }
        };
    
        $('.ui.form').form(validationRule);
        
        {% if form.errors %}
            $('body').append(
                '<div class="ui modal" id="invalid-dialog">'
                    +'<div class="header">ERROR</div>'
                    +'<div class="content">'
                        +'<p>ID나 비밀번호가 일치하지 않습니다.</p>'
                    +'</div>'
                    +'<div class="actions">'
                        +'<div class="ui approve button blue">OK</div>'
                    +'</div>'
                +'</div>');
            
            $('#invalid-dialog').modal('show');
            
        {% endif %}

    });
</script>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
          <img src="{% static 'img/logo.png' %}" class="image">
          <div class="content">Log-in to your account</div>
        </h2>
        <form action="{% url 'login' %}" method="post" class="ui large form">
            {% csrf_token %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="ID">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">New to us? <a href="#">Sign Up</a></div>
    </div>
</div>
</form>

{% endblock %}
